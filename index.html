<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: #e0f7fa;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }
    .weather-card {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">ğŸŒ¤ Live Weather Info</h2>
  
  <div class="weather-card">
    <form id="weatherForm">
      <div class="mb-3">
        <label for="city" class="form-label">Enter City Name:</label>
        <input type="text" id="city" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Get Weather</button>
    </form>

    <div id="weatherResult" class="mt-4"></div>
  </div>
</div>

<script>
  const apiKey = 'YOUR_API_KEY'; // Replace with your OpenWeatherMap API key

  document.getElementById('weatherForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    const city = document.getElementById('city').value;
    const resultDiv = document.getElementById('weatherResult');
    
    try {
      resultDiv.innerHTML = "Loading...";
      const res = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`);
      const data = await res.json();

      if (data.cod !== 200) {
        resultDiv.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
        return;
      }

      resultDiv.innerHTML = `
        <h4>${data.name}, ${data.sys.country}</h4>
        <p>ğŸŒ¡ Temperature: ${data.main.temp} Â°C</p>
        <p>â˜ï¸ Condition: ${data.weather[0].main}</p>
        <p>ğŸ’§ Humidity: ${data.main.humidity}%</p>
        <p>ğŸŒ¬ Wind Speed: ${data.wind.speed} m/s</p>
      `;
    } catch (error) {
      resultDiv.innerHTML = `<div class="alert alert-danger">Failed to fetch weather data.</div>`;
    }
  });
</script>

</body>
</html>
